<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="card-content">
    <div class="card">
      <img class="card-bg" src="./images/bg-pattern-card.svg" alt="foto de fondo">
      <div class="img-content">
      <img class="card-profile"src="./images/image-victor.jpg" alt="imagen de perfil">
      </div>
      <h1 class="title">Victor Crest <span class="title-num">26</span></h1>
      <h4 class="subtitle">London</h4>
      <div class="card-items">
        <div class="item">
          <h2>80K</h2>
          <h4>Followers</h4>
        </div>
        <div class="item">
          <h2>803K</h2>
          <h4>Likes</h4>
        </div>
        <div class="item">
          <h2>1.4K</h2>
          <h4>Photos</h4>
        </div>
      </div>
    </div>
  </main>

  <!--Footer-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Grupo 6</a>.
  </div>
</body>
</html>
